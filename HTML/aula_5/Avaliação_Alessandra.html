    <!--13
        <HTML>É o elemento "raiz" do código, todas as outras tags são contidas dentro dela.
        <BODY>É também um elemento, porém essa parte é visual para o usuário. Aqui posso usar a maioria 
            das tags para edição, por exemplo listas e paragrafos. 
        <p>É um  paragrafo. Serve para conter textos, imagens, links. Ele é em formato de bloco.
        <h1>Representa um titulo, pertence a familia de (h1,2,3,4,5,6) sendo que esse é o maior.
        <header>Pode ser o cabeçalho de uma página. Ele fica contido dentro do <body></body>.  
       
    -->

    <!--14
        As tags meta contém informações sobre a página que não é visualmente disponível

        chaves para um navegador encontrar a página, por exemplo. 
        -->
    
    <!--15
        Links Absolutos: São links onde o caminho está no mesmo diretório do arquivo, por exemplo 
        na mesma pasta onde estou fazendo o arquivo .html e uma imagem.
        Links relativos:São links onde estão estão em outros diretórios ou pertence
        a página na web, por exemplo

    -->

        <main>Parte onde posso colocar um article, section, por exemplo
            para dar enfase ao contéudo contido dentro dessa tag.
        <section>Cria sessões de assuntos que tem relação entre si.
            Pode conter article, paragrafos dentro dele.
        <article>Para criar um artigo, um texto.
        <aside>Cria um bloco lateral que pode conter informações sobre o mesmo assunto ou 
            links que levam a outras páginas. Pode conter propagandas. 
        <footer>Rodapé da página, localizada na parte inferior. Não pode conter header ou main, por exemplo.
